  <meta charset="utf-8" />

  <title>Dawon Jung · MovieLand</title>
  <style>
    :root{
      --fg:#0b0b0b;           /* modal 내부 기본 글자색(검정) */
      --fg-dim:#666666;       /* 보조 텍스트 */
      --stage-fg:#ededed;     /* 메인 스테이지(커튼) 글자색 */
      --accent:#f7d046;       /* 포인트 노란색 */
      --backdrop:rgba(0,0,0,.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin:0;
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background:#000;
      color:var(--stage-fg);
      overflow-x:hidden;
    }

    /* ===== Stage ===== */
    .stage{position:relative;min-height:100vh;display:grid;place-items:center}
    .curtain{position:absolute;inset:0;background:#000 center/cover no-repeat;filter:contrast(1.2)}
    .grain:before{content:"";position:absolute;inset:0;pointer-events:none;background-image:radial-gradient(transparent, rgba(0,0,0,.6));}
    .title{position:relative;width:min(1200px,90vw);max-width:1200px;z-index:1}
    .title img{width:100%;height:auto;display:block;filter:drop-shadow(0 8px 20px rgba(0,0,0,.7))}
    .footer{position:absolute;top:1.6rem;left:50%;transform:translateX(-50%);font-size:13px;color:#bdbdbd; opacity: 60%;}

    .menu{position:absolute;bottom:6vh;left:50%;transform:translateX(-50%);display:flex;gap:min(8vw,80px);z-index:2}
    .menu .btn{appearance:none;background:none;border:none;color:#aaa;font-size:18px;letter-spacing:.2px;cursor:pointer;padding:.2rem 0;}
    .menu .btn:hover,
    .menu .btn:focus {color: #fff; outline: none;}

    /* ===== Overlay / Panel ===== */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:var(--backdrop);backdrop-filter:blur(4px);z-index:30}
    .overlay.show{display:flex;animation:fadeIn .18s ease-out}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    /* Panel: white, tiny radius, no gradients or lines */
    .panel{background:#fff;color:var(--fg);width:min(1100px,92vw);height:min(80vh,860px);
      border-radius:5px;box-shadow:0 20px 120px rgba(0,0,0,.6);display:grid;grid-template-rows:auto 1fr;
      overflow:hidden; min-height: 0}

    /* Header: title left, controls right */
    .panel-header {
      display: flex;
      justify-content: space-between; /* 좌측-우측 끝으로 배치 */
      align-items: center;
      padding: 12px 16px;
    }
    .panel-title {
      font-weight: 700;
      margin: 0; /* 혹시 기본 마진 제거 */
    }
    .panel-actions {
      display: flex;
      gap: 16px; /* 버튼 간격 */
    }

    /* text-only buttons inside modal */
    .text-btn{appearance:none;background:none;border:none;padding:0;margin-left:16px;color:var(--fg);font-size:14px;font-weight:600;cursor:pointer}
    .text-btn:first-child{margin-left:0}
    .text-btn:hover,.text-btn:focus{color:var(--accent);outline:none}

    /* Cover Letter */
    .cover{display:grid;grid-template-columns:300px 1fr;height:100%; min-height: 0}
    .cover-nav{overflow:auto;padding:24px}
    .ep{display:block;width:100%;text-align:left;background:none;border:none;color:var(--fg);padding:.55rem .2rem;border-radius:6px;cursor:pointer;font-size:15px}
    .ep:hover,.ep:focus{color:var(--accent);outline:none}
    .ep.active{font-weight:700}

    .cover-content{overflow:auto;padding-top:24px; padding-left:24px; padding-right:240px; padding-bottom:96px; height: 100%; min-height: 0;
      hyphens: none;       /* 모든 브라우저 공통 */
      -webkit-hyphens: none; /* Safari, iOS */
      -ms-hyphens: none;     /* 구형 IE */
      word-break: keep-all;
    } 
    .cover-content h2{margin:.2rem 0 2rem 0;}
    .cover-content h3{margin:5rem 0 1.2rem 0;}
    .meta{font-size:13px;color:var(--fg-dim);margin-bottom:1rem}
    .cover-content p{line-height:1.75;color:var(--fg);}
    .cover-content ul{line-height:1.75}
    /* 팝업 본문 링크 공통 스타일 */
    .cover-content a {
      color: #624d1f;           /* 기본: 검정 */
      text-decoration: none;    /* 밑줄 제거 */
      border-bottom: 1px solid transparent; /* 미세한 인터랙션용 */
      transition: color .2s ease, border-color .2s ease;
      word-break: break-word;   /* 긴 URL 줄바꿈 */
    }

    /* 방문한 링크(선택) */
    .cover-content a:visited {
      color: #333;              /* 살짝 어둡게 (원치 않으면 삭제) */
    }

    /* 호버/포커스 상태 */
    .cover-content a:hover,
    .cover-content a:focus {
      color: var(--accent);     /* 노란색 */
      border-bottom-color: var(--accent);  /* 밑줄 대신 얇은 보더 */
      outline: none;            /* 기본 파란 아웃라인 제거 */
    }

    /* Resume preview */
    .resume-box{
      display:grid;
      grid-template-rows:1fr auto;
      gap:10px;
      height:100%;
      min-height:0;          /* 🔸그리드 자식이 줄어들 수 있게 */
    }

    .resume-view{
      /* place-items:center;  <-- 제거 */
      display:flex;          /* 가운데 정렬은 flex로 */
      justify-content:center;
      align-items:flex-start;/* 위쪽부터 시작(세로 스크롤 자연스럽게) */
      overflow:auto;         /* 🔸스크롤 발생 */
      scrollbar-gutter: stable; /* 맥에서 스크롤 공간 고정 (선택) */
      padding:10px;
      height:100%;
      min-height:0;          /* 🔸스크롤 되도록 */
    }

    .resume-view img{
      display:block;
      width:800px;          /* 큰 폭 → 필요시 숫자 조절 */
      height:auto;
      max-width:none;        /* 🔸부모 너비에 맞춰 줄어들지 않게 */
      border-radius:4px;
    }


    /* Portfolio PDF */
    .pdf-box{height:100%}
    .pdf-obj{width:100%;height:100%;border:0}
    .fallback{display:grid;place-items:center;gap:10px;height:100%;padding:20px;text-align:center}

    @media (max-width:700px){
      .cover{grid-template-columns:1fr}
      .cover-nav{display:flex;gap:10px;overflow:auto}
      .ep{white-space:nowrap}
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="curtain grain" style="background-image:url('./IMG/background.png')"></div>

  <!-- Resume Modal -->
  <section class="overlay" id="resumeLayer" aria-hidden="true" aria-label="Resume preview">
    <article class="panel" role="dialog" aria-modal="true">
      <header class="panel-header">
        <div class="panel-title">Resume</div>
        <div class="panel-actions">
          <button class="text-btn" id="dlResume">Download (PDF)</button>
        </div>
      </header>
      <div class="resume-box">
        <div class="resume-view">
          <img id="resumePreview" src="./Application/resume.png" alt="Resume preview"/>
        </div>
      </div>
    </article>
  </section>

  <!-- Portfolio Modal -->
  <section class="overlay" id="portfolioLayer" aria-hidden="true" aria-label="Portfolio">
    <article class="panel" role="dialog" aria-modal="true">
      <header class="panel-header">
        <div class="panel-title">Portfolio</div>
        <div class="panel-actions">
          <button class="text-btn" id="dlPortfolio">Download (PDF)</button>
        </div>
      </header>
      <div class="pdf-box">
        <object id="portfolioObj" class="pdf-obj" type="application/pdf" data="./Application/portfolio.pdf">
          <div class="fallback">
            <p>브라우저에서 PDF 임베드가 차단되었어요. 아래 버튼으로 새 탭에서 열어주세요.</p>
            <a class="text-btn" id="openPortfolioNew" href="./Application/portfolio.pdf" target="_blank" rel="noopener">Open in new tab</a>
          </div>
        </object>
      </div>
    </article>
  </section>


  <script>
    // ===== Paths =====
    const PATHS = {
      resumePDF: './Application/resume.pdf',
      coverPDF: './Application/coverletter.pdf',
      portfolioPDF: './Application/portfolio.pdf'
    };

    // ===== Helpers =====
    const $ = (s, el=document) => el.querySelector(s);
    const $$ = (s, el=document) => [...el.querySelectorAll(s)];
    const open = el => { el.classList.add('show'); el.setAttribute('aria-hidden','false'); };
    const close = el => { el.classList.remove('show'); el.setAttribute('aria-hidden','true'); };

    // 새 탭 열기 헬퍼
    const openNewTab = (url) => window.open(url, '_blank', 'noopener');

    // ===== Bindings =====
    const resumeLayer = $('#resumeLayer');
    const coverLayer = $('#coverLayer');
    const portfolioLayer = $('#portfolioLayer');

    // Cover: 열리면 ep.1 바로 로드
    $('#openCover').addEventListener('click', ()=>{
      open(coverLayer);
      activateEp(1);
      history.pushState({panel:'cover', ep:1},'', '#cover-ep1');
    });

    // ✅ Resume: 모달만 열기 (자동 다운로드/열기 없음)
    $('#openResume').addEventListener('click', ()=>{
      open(resumeLayer);
      history.pushState({panel:'resume'},'', '#resume');
    });

    // Portfolio: 기존 동작 유지 (필요시 동일 패턴으로 변경 가능)
    $('#openPortfolio').addEventListener('click', ()=>{
      open(portfolioLayer);
      history.pushState({panel:'portfolio'},'', '#portfolio');
    });

    // 외곽 클릭/ESC 닫기
    $$('.overlay').forEach(ov=> ov.addEventListener('click', e=> { if(e.target===ov) close(ov); }));
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ $$('.overlay.show').forEach(close) } });

    // ===== Cover Letter EP loader =====
    const epBody = $('#epBody');
    const epList = $('#epList');
    const EP = {
      1: `<h2>ep.1 세상을 다정하게 바라보는 시선</h2>

            `,
